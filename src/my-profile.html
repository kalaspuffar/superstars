<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-profile">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      padding: 10px;
      .profile {
        display: flex;
        flex-direction: row;
        width: 800px;
      }
      .profile-info {
        flex: 12;
      }
      .profile-image {
        height: 300px;
        width: 300px;
        flex: 1;
      }

      .ads-image {
        padding: 4px;
        height: 600px;
        float: right;
      }

      h2 {
        font-size: 30px;
        text-transform: uppercase;
      }
    </style>

    <iron-ajax auto url="http://localhost:3000/users/[[userId]]"
      handle-as="json" last-response="{{profile}}"
      debounce-duration="300"></iron-ajax>

    <img class="ads-image" src="images/towel-ads.png" />
    <div class="card profile">
      <div class="profile-info">
        <h2>Profile</h2>
        <h3>Address</h3>
        <dl>
          <dt>Name</dt>
          <dd>[[profile.name]]</dd>
          <dt>Address</dt>
          <dd>[[profile.address]]</dd>
          <dt>City, County Zipcode</dt>
          <dd>[[profile.city]], [[profile.county]] [[profile.zipcode]]</dd>
        </dl>

        <h3>Contact</h3>
        <dl>
          <dt>Phone</dt>
          <dd>[[profile.phone]]</dd>
          <dt>Email</dt>
          <dd>[[profile.email]]</dd>
          <dt>Website</dt>
          <dd>[[profile.website]]</dd>
        </dl>

        <h3>Occupation</h3>
        <dl>
          <dt>Company</dt>
          <dd>[[profile.company]]</dd>
          <dt>Role</dt>
          <dd>[[profile.role]]</dd>
        </dl>
      </div>
      <img class="profile-image" src="[[profile.image]]" />
    </div>
  </template>

  <script>
    class MyProfile extends Polymer.Element {
      static get is() { return 'my-profile'; }
      static get properties() {
        return {
          userId: {
            type: String,
            value: "1"
          },
          profile: {
            type: Object,
            notify: true
          }
        }
      }
    }

    window.customElements.define(MyProfile.is, MyProfile);
  </script>
</dom-module>
