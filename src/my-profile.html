<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-profile">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      padding: 10px;
      .profile {
        display: flex;
        flex-direction: row;
        width: 800px;
      }
      .profile-info {
      }
      .profile-image {
        height: 300px;
        width: 300px;
        margin-left: auto;
      }

      .ads-image {
        padding: 4px;
        height: 450px;
        float: right;
      }

      h2 {
        font-size: 30px;
        text-transform: uppercase;
      }
    </style>

    <firebase-app
      auth-domain="superstars-8b9f2.firebaseapp.com"
      database-url="https://superstars-8b9f2.firebaseio.com"
      api-key="AIzaSyAJUp_QpzB15XKCT20rHa_6_NUABSYfWmE"
      >
    </firebase-app>
    <firebase-auth
      id="auth" user="{{user}}"
      provider="google"
      on-error="_handleError">
    </firebase-auth>

    <iron-ajax auto with-credentials
      url="http://localhost:3000/profile"
      id="profileAjax"
      handle-as="json" last-response="{{profile}}"
      debounce-duration="300"></iron-ajax>

    <iron-ajax with-credentials
      url="http://localhost:3000/signup"
      id="signupAjax"
      method="POST"
      content-type="application/json"
      handle-as="json" on-response="_signupResponse"
      debounce-duration="300"></iron-ajax>

    <img class="ads-image" src="images/towel-ads.png" />
    <div class="card profile">
      <div class="profile-info">
        <h2>Profile</h2>
        <h3>Address</h3>
        <dl>
          <dt>Name</dt>
          <dd>[[profile.name]]</dd>
          <dt>Address</dt>
          <dd>[[profile.address]]</dd>
          <dt>City, County Zipcode</dt>
          <dd>[[profile.city]], [[profile.county]] [[profile.zipcode]]</dd>
        </dl>

        <h3>Contact</h3>
        <dl>
          <dt>Phone</dt>
          <dd>[[profile.phone]]</dd>
          <dt>Email</dt>
          <dd>[[profile.email]]</dd>
          <dt>Website</dt>
          <dd>[[profile.website]]</dd>
        </dl>

        <h3>Occupation</h3>
        <dl>
          <dt>Company</dt>
          <dd>[[profile.company]]</dd>
          <dt>Role</dt>
          <dd>[[profile.role]]</dd>
        </dl>

        <paper-button raised on-click="_signupWithGoogle">Sign up with google</paper-button>
      </div>
      <img class="profile-image" src="[[profile.image]]" />
    </div>
  </template>

  <script>
    class MyProfile extends Polymer.Element {
      static get is() { return 'my-profile'; }
      static get properties() {
        return {
          userId: {
            type: String,
            value: "1"
          },
          profile: {
            type: Object,
            notify: true
          },
          user: {
            type: Object,
            notify: true
          }
        }
      }

      reload() {
        this.$.profileAjax.generateRequest();
      }

      _signupResponse(response) {
        console.log(response);
      }

      _handleError(error) {
        console.log(error);
      }

      _signupWithGoogle() {
        this.$.auth.signInWithPopup()
         .then(function(response) {
           //console.log(this.$.auth);
           return this.$.auth.user.getToken(true)
         }.bind(this))
         .then(function(idToken) {
           console.log(idToken);
           this.$.signupAjax.body = {
             "signupToken": idToken
           }
           this.$.signupAjax.generateRequest();
         }.bind(this))
        .catch(function(error) {
          console.log(error);
        });
      }
    }

    window.customElements.define(MyProfile.is, MyProfile);
  </script>
</dom-module>
