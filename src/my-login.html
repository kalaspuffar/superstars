<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-login">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        height: 95%;
      }

      .login-container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-card {
        padding: 30px;
        color: var(--app-primary-color);
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .login-card paper-button {
        float: right;
        margin: 10px 0 0 0;
      }

      h2 {
        text-transform: uppercase;
        font-size: 30px;
      }
    </style>

    <iron-ajax
      id="loginAjax"
      url="http://localhost:3000/login"
      method="POST"
      content-type="application/json"
      handle-as="json"
      on-response="_handleLoginAjaxResponse"
      debounce-duration="300"></iron-ajax>

    <div class="login-container">
      <div class="login-card">
        <h2>Login to superstars</h2>

        <paper-input label="Email" id="loginEmail"></paper-input>
        <paper-input label="Password" type="password" id="loginPassword"></paper-input>
        <paper-button raised on-click="loginWithEmailAndPassword">Login</paper-button>
      </div>
    <div>
  </template>

  <script>
    class MyLogin extends Polymer.Element {
      static get is() {
        return 'my-login';
      }

      loginWithEmailAndPassword() {
        this.$.loginAjax.body = {
          name: this.$.loginEmail.value,
          pass: this.$.loginPassword.value
        };
        this.$.loginAjax.generateRequest();

        console.log('Doing it with ' + this.$.loginEmail.value + ' and ' + this.$.loginPassword.value);
      }
    }
    window.customElements.define(MyLogin.is, MyLogin);
  </script>
</dom-module>
